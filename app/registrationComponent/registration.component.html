<div class="container registration-form">
    <div class="form-group row first">
        <label for="input-name">Ваше имя</label>
        <div>
            <input class="form-control" type="text"  id="input-name" [(ngModel)]="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-login">Логин</label>
        <div>
            <input class="form-control" type="text"  id="input-login" [(ngModel)]="login">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-pass"  >Пароль</label>
        <div>
            <input class="form-control" type="password"  id="input-pass" [(ngModel)]="pass">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-email">Ваш Email</label>
        <div>
            <input class="form-control" type="email"  id="input-email" [(ngModel)]="email">
        </div>
    </div>
    <img class="registration-button" src="../../images/registr.png" (click)="sendUser()">
</div>
